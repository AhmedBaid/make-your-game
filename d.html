<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid - 60 FPS Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 50px auto;
            background: linear-gradient(180deg, #16213e, #0f3460);
            border: 3px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            overflow: hidden;
        }

        #gameArea {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }

        #pauseMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #00ffff;
            display: none;
            z-index: 1000;
        }

        #pauseMenu h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 10px #00ffff;
        }

        .pause-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .pause-btn:hover {
            background: #00ffff;
            color: #0c0c0c;
            box-shadow: 0 0 15px #00ffff;
        }

        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 50px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 5px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #00ffff;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
        }

        .score-item {
            text-align: center;
        }

        .game-object {
            position: absolute;
            border-radius: 3px;
        }

        .paddle {
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            box-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
            border-radius: 5px;
        }

        .ball {
            background: radial-gradient(circle, #ffffff, #00ffff);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .brick {
            border: 1px solid #fff;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .brick-red { background: linear-gradient(135deg, #ff4757, #ff3742); }
        .brick-orange { background: linear-gradient(135deg, #ffa502, #ff6348); }
        .brick-yellow { background: linear-gradient(135deg, #fffa65, #ffb946); }
        .brick-green { background: linear-gradient(135deg, #7bed9f, #2ed573); }
        .brick-blue { background: linear-gradient(135deg, #70a1ff, #3742fa); }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff4757;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #ff4757;
            display: none;
            z-index: 1000;
        }

        #gameWin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #2ed573;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #2ed573;
            display: none;
            z-index: 1000;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 12px;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="scoreboard">
            <div class="score-item">
                <div>TIME</div>
                <div id="timer">00:00</div>
            </div>
            <div class="score-item">
                <div>SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>LIVES</div>
                <div id="lives">3</div>
            </div>
            <div class="score-item">
                <div>LEVEL</div>
                <div id="level">1</div>
            </div>
        </div>

        <div id="gameArea"></div>

        <div id="pauseMenu">
            <h2>GAME PAUSED</h2>
            <button class="pause-btn" id="continueBtn">CONTINUE</button>
            <button class="pause-btn" id="restartBtn">RESTART</button>
        </div>

        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="pause-btn" id="restartGameOver">RESTART</button>
        </div>

        <div id="gameWin">
            <h2>CONGRATULATIONS!</h2>
            <p>You Win! Final Score: <span id="winScore">0</span></p>
            <button class="pause-btn" id="restartWin">PLAY AGAIN</button>
        </div>

        <div class="controls">
            Use ARROW KEYS or A/D to move paddle | SPACE to pause | ENTER to start
        </div>
    </div>

    <script src="j.js"></script>
</body>
</html>
