<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 3px solid #16213e;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: linear-gradient(45deg, #0f3460, #16213e);
            border-radius: 15px;
            border: 2px solid #e94560;
        }

        .score-lives {
            display: flex;
            gap: 30px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
        }

        .score, .lives {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-value, .lives-value {
            color: #f39c12;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .pause-btn {
            background: linear-gradient(45deg, #e94560, #f39c12);
            color: white;
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .music-btn {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
        }

        .music-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .game-area {
            width: 600px;
            height: 500px;
            background: linear-gradient(180deg, #0f3460 0%, #16213e 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            border: 3px solid #e94560;
        }

        .bricks-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            margin-bottom: 20px;
        }

        .brick {
            height: 25px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .brick::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
        }

        .brick-red { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .brick-orange { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .brick-yellow { background: linear-gradient(45deg, #f1c40f, #f39c12); }
        .brick-green { background: linear-gradient(45deg, #2ecc71, #27ae60); }
        .brick-blue { background: linear-gradient(45deg, #3498db, #2980b9); }
        .brick-purple { background: linear-gradient(45deg, #9b59b6, #8e44ad); }

        .ball {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, #fff, #f39c12);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 15px rgba(243, 156, 18, 0.8); }
            to { box-shadow: 0 0 25px rgba(243, 156, 18, 1); }
        }

        .paddle {
            width: 80px;
            height: 12px;
            background: linear-gradient(45deg, #e94560, #f39c12);
            border-radius: 6px;
            position: absolute;
            bottom: 30px;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.5);
            border: 2px solid #fff;
        }

        .heart {
            color: #e94560;
            font-size: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .trophy {
            color: #f39c12;
            font-size: 20px;
        }

        .game-title {
            text-align: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #f39c12, #e94560);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .music-icon {
            font-size: 16px;
            margin-right: 5px;
        }

        .pause-icon {
            font-size: 16px;
            margin-right: 5px;
        }

        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            display: none;
        }

        .start-message {
            font-size: 18px;
            color: #f39c12;
            margin-top: 10px;
        }

        .brick-destroyed {
            opacity: 0 !important;
            transform: scale(0) !important;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üß± BRICK BREAKER üß±</h1>
        
        <div class="header">
            <div class="score-lives">
                <div class="score">
                    <span class="trophy">üèÜ</span>
                    <span>SCORE:</span>
                    <span class="score-value">0</span>
                </div>
                <div class="lives">
                    <span class="heart">‚ù§Ô∏è</span>
                    <span>LIVES:</span>
                    <span class="lives-value">3</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn pause-btn" id="pauseBtn">
                    <span class="pause-icon">‚è∏Ô∏è</span>
                    PAUSE
                </button>
                <button class="btn music-btn" id="musicBtn">
                    <span class="music-icon">üéµ</span>
                    MUSIC
                </button>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="game-message" id="gameMessage">
                <div>Click to Start!</div>
                <div class="start-message">Move mouse to control paddle</div>
            </div>
            
            <div class="bricks-container" id="bricksContainer">
                <!-- Bricks will be generated by JavaScript -->
            </div>
            
            <div class="ball" id="ball"></div>
            <div class="paddle" id="paddle"></div>
        </div>
    </div>

    <script>
        class BrickBreakerGame {
            constructor() {
                this.gameArea = document.getElementById('gameArea');
                this.ball = document.getElementById('ball');
                this.paddle = document.getElementById('paddle');
                this.bricksContainer = document.getElementById('bricksContainer');
                this.scoreElement = document.querySelector('.score-value');
                this.livesElement = document.querySelector('.lives-value');
                this.gameMessage = document.getElementById('gameMessage');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.musicBtn = document.getElementById('musicBtn');
                
                this.gameAreaRect = this.gameArea.getBoundingClientRect();
                this.gameWidth = 600;
                this.gameHeight = 500;
                
                this.ballX = this.gameWidth / 2;
                this.ballY = this.gameHeight - 100;
                this.ballSpeedX = 3;
                this.ballSpeedY = -3;
                this.ballRadius = 7.5;
                
                this.paddleX = this.gameWidth / 2 - 40;
                this.paddleY = this.gameHeight - 42;
                this.paddleWidth = 80;
                this.paddleHeight = 12;
                
                this.score = 0;
                this.lives = 3;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameStarted = false;
                
                this.bricks = [];
                this.brickRows = 6;
                this.brickCols = 10;
                this.brickWidth = 54;
                this.brickHeight = 25;
                this.brickOffsetTop = 20;
                this.brickOffsetLeft = 20;
                this.brickPadding = 3;
                
                this.colors = ['brick-red', 'brick-orange', 'brick-yellow', 'brick-green', 'brick-blue', 'brick-purple'];
                
                this.init();
            }
            
            init() {
                this.createBricks();
                this.setupEventListeners();
                this.updateBallPosition();
                this.updatePaddlePosition();
                this.showStartMessage();
            }
            
            createBricks() {
                this.bricksContainer.innerHTML = '';
                this.bricks = [];
                
                for (let row = 0; row < this.brickRows; row++) {
                    for (let col = 0; col < this.brickCols; col++) {
                        const brick = document.createElement('div');
                        brick.className = `brick ${this.colors[row]}`;
                        this.bricksContainer.appendChild(brick);
                        
                        this.bricks.push({
                            element: brick,
                            x: col * (this.brickWidth + this.brickPadding) + this.brickOffsetLeft,
                            y: row * (this.brickHeight + this.brickPadding) + this.brickOffsetTop,
                            width: this.brickWidth,
                            height: this.brickHeight,
                            destroyed: false
                        });
                    }
                }
            }
            
            setupEventListeners() {
                this.keys = {};
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    
                    // Start game with Escape key
                    if (e.key === 'Escape') {
                        if (!this.gameStarted) {
                            this.startGame();
                        } else {
                            this.togglePause();
                        }
                    }
                    
                    // Prevent default behavior for arrow keys
                    if (['ArrowLeft', 'ArrowRight', 'a', 'd', 'A', 'D'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
                
                // Keep click to start as backup
                this.gameArea.addEventListener('click', () => {
                    if (!this.gameStarted) {
                        this.startGame();
                    }
                });
                
                this.pauseBtn.addEventListener('click', () => {
                    this.togglePause();
                });
                
                this.musicBtn.addEventListener('click', () => {
                    this.toggleMusic();
                });
            }
            
            startGame() {
                this.gameStarted = true;
                this.gameRunning = true;
                this.hideMessage();
                this.gameLoop();
            }
            
            gameLoop() {
                if (!this.gameRunning || this.gamePaused) return;
                
                this.updatePaddle();
                this.updateBall();
                this.checkCollisions();
                this.checkGameState();
                
                requestAnimationFrame(() => this.gameLoop());
            }
            
            updatePaddle() {
                const paddleSpeed = 8;
                
                // Move paddle with arrow keys or WASD
                if (this.keys['ArrowLeft'] || this.keys['a'] || this.keys['A']) {
                    this.paddleX -= paddleSpeed;
                }
                if (this.keys['ArrowRight'] || this.keys['d'] || this.keys['D']) {
                    this.paddleX += paddleSpeed;
                }
                
                // Keep paddle within bounds
                this.paddleX = Math.max(0, Math.min(this.paddleX, this.gameWidth - this.paddleWidth));
                this.updatePaddlePosition();
            }
            
            updateBall() {
                this.ballX += this.ballSpeedX;
                this.ballY += this.ballSpeedY;
                
                // Ball collision with walls
                if (this.ballX <= this.ballRadius || this.ballX >= this.gameWidth - this.ballRadius) {
                    this.ballSpeedX = -this.ballSpeedX;
                }
                
                if (this.ballY <= this.ballRadius) {
                    this.ballSpeedY = -this.ballSpeedY;
                }
                
                // Ball falls below paddle
                if (this.ballY > this.gameHeight) {
                    this.loseLife();
                }
                
                this.updateBallPosition();
            }
            
            checkCollisions() {
                // Paddle collision
                if (this.ballY + this.ballRadius >= this.paddleY && 
                    this.ballY - this.ballRadius <= this.paddleY + this.paddleHeight &&
                    this.ballX >= this.paddleX && 
                    this.ballX <= this.paddleX + this.paddleWidth) {
                    
                    this.ballSpeedY = -Math.abs(this.ballSpeedY);
                    
                    // Add spin based on where ball hits paddle
                    const hitPos = (this.ballX - this.paddleX) / this.paddleWidth;
                    this.ballSpeedX = (hitPos - 0.5) * 6;
                }
                
                // Brick collisions
                for (let brick of this.bricks) {
                    if (brick.destroyed) continue;
                    
                    if (this.ballX + this.ballRadius >= brick.x &&
                        this.ballX - this.ballRadius <= brick.x + brick.width &&
                        this.ballY + this.ballRadius >= brick.y &&
                        this.ballY - this.ballRadius <= brick.y + brick.height) {
                        
                        this.ballSpeedY = -this.ballSpeedY;
                        brick.destroyed = true;
                        brick.element.classList.add('brick-destroyed');
                        
                        this.score += 10;
                        this.updateScore();
                        
                        // Speed up ball slightly
                        this.ballSpeedX *= 1.01;
                        this.ballSpeedY *= 1.01;
                        
                        break;
                    }
                }
            }
            
            checkGameState() {
                // Check if all bricks are destroyed
                const remainingBricks = this.bricks.filter(brick => !brick.destroyed);
                if (remainingBricks.length === 0) {
                    this.showWinMessage();
                }
            }
            
            loseLife() {
                this.lives--;
                this.updateLives();
                
                if (this.lives <= 0) {
                    this.showGameOverMessage();
                } else {
                    this.resetBall();
                }
            }
            
            resetBall() {
                this.ballX = this.gameWidth / 2;
                this.ballY = this.gameHeight - 100;
                this.ballSpeedX = 3 * (Math.random() > 0.5 ? 1 : -1);
                this.ballSpeedY = -3;
                this.updateBallPosition();
            }
            
            updateBallPosition() {
                this.ball.style.left = (this.ballX - this.ballRadius) + 'px';
                this.ball.style.top = (this.ballY - this.ballRadius) + 'px';
            }
            
            updatePaddlePosition() {
                this.paddle.style.left = this.paddleX + 'px';
            }
            
            updateScore() {
                this.scoreElement.textContent = this.score.toLocaleString();
            }
            
            updateLives() {
                this.livesElement.textContent = this.lives;
            }
            
            showStartMessage() {
                this.gameMessage.innerHTML = `
                    <div>Press ESCAPE to Start!</div>
                    <div class="start-message">Use Arrow Keys or A/D to move paddle</div>
                    <div class="start-message">ESC = Start/Pause</div>
                `;
                this.gameMessage.style.display = 'block';
            }
            
            showGameOverMessage() {
                this.gameRunning = false;
                this.gameMessage.innerHTML = `
                    <div>Game Over!</div>
                    <div class="start-message">Final Score: ${this.score}</div>
                    <div class="start-message">Press ESC to restart</div>
                `;
                this.gameMessage.style.display = 'block';
                this.gameStarted = false;
            }
            
            showWinMessage() {
                this.gameRunning = false;
                this.gameMessage.innerHTML = `
                    <div>You Win! üéâ</div>
                    <div class="start-message">Score: ${this.score}</div>
                    <div class="start-message">Press ESC to play again</div>
                `;
                this.gameMessage.style.display = 'block';
                this.gameStarted = false;
            }
            
            hideMessage() {
                this.gameMessage.style.display = 'none';
            }
            
            togglePause() {
                if (!this.gameStarted) return;
                
                this.gamePaused = !this.gamePaused;
                
                if (this.gamePaused) {
                    this.pauseBtn.innerHTML = '<span class="pause-icon">‚ñ∂Ô∏è</span>RESUME';
                    this.pauseBtn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
                    this.showPauseMessage();
                } else {
                    this.pauseBtn.innerHTML = '<span class="pause-icon">‚è∏Ô∏è</span>PAUSE';
                    this.pauseBtn.style.background = 'linear-gradient(45deg, #e94560, #f39c12)';
                    this.hideMessage();
                    this.gameLoop();
                }
            }
            
            showPauseMessage() {
                this.gameMessage.innerHTML = `
                    <div>Game Paused</div>
                    <div class="start-message">Press ESC to resume</div>
                `;
                this.gameMessage.style.display = 'block';
            }
            
            toggleMusic() {
                if (this.musicBtn.textContent.includes('MUSIC')) {
                    this.musicBtn.innerHTML = '<span class="music-icon">üîá</span>MUTED';
                    this.musicBtn.style.background = 'linear-gradient(45deg, #95a5a6, #7f8c8d)';
                } else {
                    this.musicBtn.innerHTML = '<span class="music-icon">üéµ</span>MUSIC';
                    this.musicBtn.style.background = 'linear-gradient(45deg, #3498db, #2ecc71)';
                }
            }
        }
        
        // Start the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BrickBreakerGame();
        });
    </script>
</body>
</html>
